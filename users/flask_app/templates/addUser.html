<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Add Users</title>
</head>
<body>
  <br>
  <div class="container bg-success">
    <br>
    <div class=" fs-3 text-end"><a href="/">Home</a></div>
    <form action="/addUser/create" method="post">
      
      <div class="mb-3">
        <label for="name" class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" aria-describedby="name">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" aria-describedby="name">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email Address</label>
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
      </div>
      <button type="submit" class="btn btn-primary">Create User</button>
    </form>
    <br>
  </div>
</body>
</html>
