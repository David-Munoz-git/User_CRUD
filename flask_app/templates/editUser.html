<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Edit Users</title>
</head>
<body>
  <br>
  <div class="container bg-success">
    <div class=" fs-3 text-end"><a href="/">Home</a></div>
    <form action="/user/update" method="post">
      <h2 class="text-center"> Edit {{ one_user.first_name }}</h2>
      <input type="hidden" name="user_id" value="{{ one_user.id }}">
      <div class="mb-3">
        <label for="name" class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" aria-describedby="name" value="{{one_user.first_name}}">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" aria-describedby="name" value="{{one_user.last_name}}">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email Address</label>
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp" value="{{one_user.email}}">
      </div>
      <input type="submit" value="Update User" class="btn btn-primary">
    </form>
    
    <br>
  </div>
</body>
</html>
